<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div id="container">
      <h1 class="title">Etch-A-Sketch</h1>
      <section id="main" class="main">
        <div id="side-bar">
          <button id="default-colors" class="btn">Default Color</button>
          <button id="random-colors" class="btn">Random Colors</button>
          <button id="erase" class="btn">Erase</button>
          <button id="clear" class="btn">Clear</button>
          <div class="canvas-size-slider">
            <div id="slider-value">16 x 16</div>
            <input
              type="range"
              id="canvas-size"
              class="canvas-slider"
              min="1"
              max="100"
              value="16"
            />
          </div>
        </div>
        <div id="canvas"></div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
